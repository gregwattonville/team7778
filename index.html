---
title: Team 7778 - Home
layout: default
---

<main role="main">
    <div class="hero"></div>
    <div class="posts py-5 bg-light">
        <div class="container">        
            <div class="row">

                {% for post in site.posts %}
                    
                    <div class="col-md-4">
                        <div class="card mb-4 shadow-sm">
                            <img class="card-img-top post-card-img" width="100%" height="225" src="{{ site.assetsurl }}/posts/thumbnails/{{ post.thumbnail }}" alt="{{ post.title }}">
                            <div class="card-body">
                                <h5 class="card-title">{{ post.title }}</h5> 
                                {% comment %}<p class="card-text">{{ post.excerpt }}</p>{% endcomment %}
                                <div class="d-flex justify-content-between align-items-center">
                                    <small class="text-muted">{{ post.date | date_to_string }}</small>
                                    <a href="{{ post.url }}" class="btn btn-outline-secondary">View</a>                                   
                                </div>
                            </div>
                        </div>
                    </div>

                {% endfor %}
                
            </div>
        </div>
    </div>

    <section class="py-5">
        <h2 class="pb-5 text-center">Sponsors</h2>
        <div class="container">
            <div class="row" style="margin-bottom: 6rem;">
                <div class="col-6 col-sm-5 col-md-3 offset-md-2 mb-2">
                    <img class="d-block img-fluid" src="{{ site.assetsurl }}/vendor/sponsors/GEI-logo-Black-Text_no-tagline.jpg" alt="GEI Logo">
                </div>
                <div class="col-6 col-sm-5 offset-sm-1 col-md-3 offset-md-2 mb-2">
                    <img class="d-block img-fluid" src="{{ site.assetsurl }}/vendor/sponsors/IES-LOGO-Blue-Pantone-294C-01.png" alt="IES Logo">
                </div>
            </div>
            <div class="row">
                <div class="offset-sm-4 col-sm-4">
                    <a type="button" class="btn btn-primary btn-lg btn-block" style="background-color: #78c8f0; border-color: #78c8f0;" href="https://www.gofundme.com/f/south-high-frc-robotics-competition" target="_blank">Donate</a>
                </div>
            </div>
        </div>
    </section>

</main>
